<app-header [title]="title"></app-header>

<main class="body shadow pull-up-3">
    <mat-spinner *ngIf="fetchingContributors" [diameter]="20" mode="indeterminate"></mat-spinner>

    <section class="toolbar d-flex align-items-center justify-content-end">
      <p class="key-value-text"><span>Total {{title}}:</span> <span>{{contributors.length}}</span></p>
  </section>

  <section class="toolbar d-flex align-items-center">   
    <a class="clickable coral p-2 rounded shadow-sm" (click)="createContributor()">Add new contributor</a>
  </section>

  <section class="mt-2">
    <div *ngFor="let contributor of contributors">
      <app-contributor-card [name]="contributor.basicInformation!!.name" 
                  [phoneNumber]="contributor.credentials!!.phoneNumber"
                  [status]="contributor.activities!!.status"
                  [contributor_id]="contributor._id"></app-contributor-card>
    </div> 
  </section>
</main>
<app-footer></app-footer>
