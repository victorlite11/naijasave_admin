<app-header [title]="title"></app-header>

<main class="body shadow pull-up-3">
    <mat-spinner *ngIf="fetchingAdmins" [diameter]="20" mode="indeterminate"></mat-spinner>

    <section class="toolbar d-flex align-items-center justify-content-end">
      <p class="key-value-text"><span>Total {{title}}:</span> <span>{{admins.length}}</span></p>
  </section>

  <section class="toolbar d-flex align-items-center">   
    <a class="clickable coral p-2 rounded shadow-sm" (click)="createNewAdmin()">Register new contributor</a>
  </section>

  <section class="mt-2">
    <div *ngFor="let admin of admins">
      <app-admin-card [name]="admin.basicInformation!!.name" 
                  [username]="admin.credentials!!.username"
                  [admin_id]="admin._id"></app-admin-card>
    </div>
  </section>
</main>
<app-footer></app-footer>
