
<header id="header">
  <!-- Toolbar -->
  <section class="toolbar d-flex align-items-center justify-content-between">
      <!-- Contributor Details-->
      <section class="contributor-details d-flex align-items-center justify-content-start">

        <!-- back arrow -->
        <i class="pi pi-arrow-left notifications-icon" style="font-size: 1.1rem" (click)="moveBack()"></i>
  
        <!-- Contributor details -->
        <section class="d-flex align-self-center justify-content-center">
          <p class="contributor">
            <span class="title pb-1">Company Profile</span>
          </p>
        </section>
      </section>
    
    <section class="aside d-flex">
      <!-- Notifications -->
      <a class="clickable coral p-2 rounded shadow-sm">Trading Bal: N{{company.account!!.tradingBalance}}</a>
    </section>


  </section>

  <!-- commission board -->
  <section class="balance-board d-flex flex-column align-items-center justify-content-center">
    <p class="heading">Available Balance</p>
    <p class="detail"><span class="amount">{{company.account!!.availableTradingBalance}}</span><span class="currency">NGN</span></p>
  </section>

  <!-- Options board -->
  <section class="options-board d-flex align-items-center justify-content-center">

    <!-- debit or credit admin-->
    <div (click)="navigateToDebitCreditAdmins()" class="option d-flex align-items-center justify-content-center flex-column">
      <div class="icon-holder d-flex align-items-center justify-content-center shadow-sm">
        <i class="pi pi-money-bill" style="font-size: 1.1rem"></i>
      </div>
      <p class="description">DCA</p>
    </div>

    <!-- Update Trading Balance -->
    <div (click)="navigateToUpdateTradingBal()" class="option d-flex align-items-center justify-content-center flex-column">
      <div class="icon-holder d-flex align-items-center justify-content-center shadow-sm">
        <i class="pi pi-money-bill" style="font-size: 1.1rem"></i>
      </div>
      <p class="description">UTB</p>
    </div>


  </section>

</header>

<main class="body shadow pull-up-5">
  <section (click)="openAccountSummary()" class="req d-flex align-items-center justify-content-between shadow-sm p-2">
    <span class="p-2">Account Summary</span>
    <span class="p-2 d-flex align-items-center"><i class="pi pi-arrow-right ml-2 pl-2"></i></span>
  </section>

  <section (click)="navigateToCompanyCommission()" class="req d-flex align-items-center justify-content-between shadow-sm p-2">
    <span class="p-2">Commission</span>
    <span class="p-2 d-flex align-items-center"><i class="pi pi-arrow-right ml-2 pl-2"></i></span>
  </section>

  <section class="req d-flex align-items-center justify-content-between shadow-sm p-2">
    <span class="p-2">Company Name</span>
    <span class="p-2 d-flex align-items-center">{{company.basicInformation!!.name}}</span>
  </section>

  <section class="req d-flex align-items-center justify-content-between shadow-sm p-2">
    <span class="p-2">Born on</span>
    <span class="p-2 d-flex align-items-center">{{company.basicInformation!!.dateCreated}}</span>
  </section>

</main>
<app-footer></app-footer>
