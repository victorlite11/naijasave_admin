<header id="header" class="shadow-sm">
    <!-- Toolbar -->
    <section class="toolbar d-flex align-items-center justify-content-between">
      <!-- Contributor Details-->
      <section class="contributor-details d-flex align-items-center justify-content-start">

        <!-- back arrow -->
        <i *ngIf="canMoveBack" class="pi pi-arrow-left notifications-icon" style="font-size: 1.1rem" (click)="moveBack()"></i>
  
        <!-- Contributor details -->
        <section class="d-flex align-self-center justify-content-center">
          <p class="contributor" *ngIf="loggedIn">
            <span class="title pb-1">{{title}}</span>
          </p>

          <p class="contributor" *ngIf="!loggedIn">
            <span class="title pb-1 bold-font">{{title}}</span>
          </p>
        </section>
      </section>
  
      <section  *ngIf="showAside" class="aside d-flex">
        <!-- Notifications -->
        <i *ngIf="loggedIn" class="pi pi-ellipsis-v notifications-icon" style="font-size: 1.1rem"></i>
      </section>
  
    </section>
  
</header>
