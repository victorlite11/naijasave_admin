<section *ngIf="type == 'error'" class="d-flex error align-self-center justify-self-center shadow w-100 align-items-center justify-content-center alert">
    <span>{{message}}</span>
</section>

<section *ngIf="type == 'success'" class="d-flex success align-self-center justify-self-center shadow w-100 align-items-center justify-content-center alert">
    <span>{{message}}</span>
</section>
